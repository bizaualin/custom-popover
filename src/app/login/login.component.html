<div class="container">
	<h4 class="title">Login to Custom Popover</h4>
	<form [formGroup]="formGroup" (ngSubmit)="login()">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" id="email" class="form-control" placeholder="Email..." formControlName="email">
			<div *ngIf="formGroup.controls['email']?.invalid && ormGroup.controls['email']?.dirty" class="danger">
				Email is invalid
			</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="Password" id="password" class="form-control" placeholder="Password..." formControlName="password">
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
